{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stephen Noseck{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Rouge+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../static/favicon.ico" type="image/x-icon">
    
</head>
<body>
    <div class="wrapper">
        <nav>
            {% include 'Stevie/navbar.html' %}
        </nav>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <div class="side">
            {% include 'Stevie/sidebar.html' %}
        </div>
    </div>
</body>
</html>
