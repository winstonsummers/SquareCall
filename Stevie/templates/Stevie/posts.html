{% if post %}
    <div>
        {% for p in post %}
            <section>
                <h1>{{ p.title }}</h1>
                <div class="text">
                    <p>{{ p.text|linebreaks }}</p>
                </div>
            </section>
        {% endfor %}
    </div>
{% else %}
    <p style="display: none">There isn't anything here...</p>
{% endif %}
